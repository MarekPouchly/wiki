{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new page</h1>

    {% if exist %}
        <p>
            The <a href="wiki/{{title}}">{{title}}</a> page already exist!
        </p>
    {% endif %}

    <form action="{% url 'encyclopedia:newpage' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
